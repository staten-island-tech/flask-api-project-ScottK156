<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess.com Player Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Chess.com Player Stats</h1>

    <form action="{{ url_for('player_stats') }}" method="get">
        <input type="text" name="username" placeholder="Enter username" required>
        <button type="submit">Search</button>
    </form>

    <h2>Or click a popular player:</h2>
    <ul>
        {% for username in usernames %}
            <p>
                <a href="{{ url_for('player_stats') }}?username={{ username }}">{{ username }}</a>
            </p>
        {% endfor %}
    </ul>
</body>
</html>
